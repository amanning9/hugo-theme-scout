<div class="row">
	<div class="col">
		{{- $glob:= .Get "glob" -}}
		{{ with .Page.Resources.Match $glob }}
		{{ range $index, $element := . }}
		{{ $thumb := $element.Fill "300x300" }}
        {{ $img := $element }}
        <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#gallery-modal-{{ $index }}"
        >
		<img
            src={{ $thumb.RelPermalink }}
            class="img-thumbnail"
            width=300px
            height=300px
            alt={{ $img.Title }}
            >
        </button>

        <div class="modal" id="gallery-modal-{{ $index }}" tabindex="-1">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
                        <h5 class="modal-title">{{ $img.Title }}</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
                        <img src={{ $img.RelPermalink }} class="img-fluid" alt={{ $img.Title }}>
					</div>
				</div>
			</div>
		</div>

		{{end}}
		{{end}}
	</div>
</div>
